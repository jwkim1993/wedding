<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>OG Thumbnail</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        .container {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 잘려도 가로 꽉 채움 */
            object-position: center;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/header.svg" alt="OG Header" />
    </div>
</body>

</html>
